<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./details.css">
    <title>Document</title>
</head>
<body>
    <section class="header-1">
        <div class="content">
               <a href="./Home.html"><img src="./Images/Untitled-1-1.png"></a>
              <h1>Buy Tickets</h1>
        </div>
    </section>

    <div class="container">
        <header>Details</header>
        
        <div class="form first">
            <form action="#">
                <div class="details-personal">
                    <span class="title">Personal Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required id="name">
                        </div>
                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter Date of Birth" required>
                        </div>
                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required id="con_num">
                        </div>
                        <div class="input-field">
                            <label>Gender</label>
                            <select required id="geninput">
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>
                        <div class="input-field">
                            <label>Country</label>
                            <input type="text" placeholder="Enter your Country" required>
                        </div>
                        <div class="input-field">
                            <label>City</label>
                            <input type="text" placeholder="Enter your city" required>
                        </div>
                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" placeholder="Enter your E-mail" required id="email">
                        </div>
                        <div class="input-field">
                            <label>Confirm E-Mail</label>
                            <input type="email" placeholder="Confirm your E-Mail" required>
                        </div>
                    </div>
                </div>  
            </form>
        </div> 
            <div class="rk">
                <table  id="tab1"></table>
            </div>   
    </div>
        
        
    
    
<section class="summary">
    <div class="summary_t">
        <div class="buttons">
          <button class="btn_done">
              <span class="btnText">Back</span>
              <i class="uil uil-navigator"></i>
          </button>
          <button class="btn_continue" id="con_btn">
            <span class="btnText">Continue to Purchase</span>
            <i class="uil uil-navigator"></i>
        </button>
      </div>
    </div>
</section>
    
   
    
    <script src="./details.js"></script>
</body>
</html>
