<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./payment.css">
    <title>Document</title>
</head>
<body>
    <section class="header-1">
        <div class="content">
               <a href="./Home.html"><img src="./Images/Untitled-1-1.png"></a>
              <h1>Buy Tickets</h1>
        </div>
    </section>

    <section class="big_container">
        <div class="container">

            <div class="card-container">
        
                <div class="front">
                    <div class="image">
                        <img src="./Images/visa.png" alt="">
                        <img src="./Images/chip.png" alt="">
                    </div>
                    <div class="card-number-box">################</div>
                    <div class="flexbox">
                        <div class="box">
                            <span>card holder</span>
                            <div class="card-holder-name">full name</div>
                        </div>
                        <div class="box">
                            <span>expires</span>
                            <div class="expiration">
                                <span class="exp-month">mm</span>
                                <span class="exp-year">yy</span>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="back">
                    <div class="stripe"></div>
                    <div class="box">
                        <span>cvv</span>
                        <div class="cvv-box"></div>
                        <img src="./Images/visa.png" alt="">
                    </div>
                </div>
        
            </div>
        
            <form action="">
                <div class="inputBox">
                    <span>card number</span>
                    <input type="text" maxlength="16" class="card-number-input" required>
                </div>
                <div class="inputBox">
                    <span>card holder</span>
                    <input type="text" class="card-holder-input" required>
                </div>
                <div class="flexbox">
                    <div class="inputBox">
                        <span>expiration mm</span>
                        <select name="" id="" class="month-input" required>
                            <option value="month" selected disabled>month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="inputBox">
                        <span>expiration yy</span>
                        <select name="" id="" class="year-input" required>
                            <option value="year" selected disabled>year</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                    </div>
                    <div class="inputBox">
                        <span>cvv</span>
                        <input type="text" maxlength="4" class="cvv-input" required>
                    </div>
                </div>
                <div class="buttons">
                  <div class="backBtn">
                      <i class="uil uil-navigator"></i>
                      <span class="btnText" id="btnBack">Back</span>
                  </div>
                  <div class="btn_done">
                    <i class="uil uil-navigator"></i>
                    <span class="btnText" id="btn_done">Checkout</span>
                  </div>
              </div>
            </form>
        </div>    
    </section>

    
      
  <section class="rk">
    <table  id="tab1"></table>
  </section>

      <script src="./payment.js"></script>
</body>
</html>
